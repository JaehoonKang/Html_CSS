<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입 - 폼</title>
</head>
<body>
    <h1 class="join-heading">회원가입</h1>
    <form action="" class="join-form" id="join-form" name="join-form" method="post">
        <fieldset>
            <legend>회원가입 폼</legend>
            <p class="join-message">
                <em>필수</em>는 반드시 입력해야합니다.
            </p>
            <p class="user-name">
                <label for="user-name">성명 <em>필수</em></label>
                <input type="text" id="user-name" required placeholder="예)홍길동">
            </p>
            <p class="user-id">
                <label for="user-id">아이디<em>필수</em></label>
                <input type="text" class="user-id" id="user-id" required placeholder="Guest">
                <button type="submit" class="id-check" >ID중복확인</button>
            </p>
            <p class="re-password">
                <label for="re-password">암호확인<em>필수</em></label>
                <input type="text" id="re-password" required>
            </p>
            <p class="address">
                <label for="useraddress">주소</label>
                <button class="find-address" type="button">주소확인</button>
                <input type="text" id="address1" title="first3digit">
                - <input type="text" id="address2" title="last3digit">
                <br>
                <input type="text" id="useraddress" title="상세주소">
            </p>
            <p class="phone">
                <label for="phonenumber" >연락처</label>
                <input type="tel"  id="phonenumber" placeholder="입력예) 01042265880">
            </p>
            <p class="email">
                <label for="email" >이메일<em>필수</em></label>
                <input type="text" id="email">
            </p>
            <p class="emaillist">
                <!-- <label for="" class="emaillist">메일링 리스트</label>
                <input type="radio" name="mailing" title="yes" value="yes" checked>
                <input type="radio" name="mailing" title="no" value="no"> -->
                <strong>메일링 리스트 가입</strong>
                <input type="radio" name="mailing" value="yes" id="mailing-yes" title="메일링 리스트에 가입여부" > 
                <label for="mailing-yes">예</label>
                <input type="radio" name="mailing" value="no" id="mailing-no" title="메일링 리스트에 가입여부"> 
                <label for="mailing-no">아니오</label>


            </p>
            <button type="submit">회원가입</button>
            <button type="reset">취소</button>

        </fieldset>
    </form>
</body>
</html>
